name: dotnet package

on: push

jobs:
  HelloOopsBuildAndTest:
    runs-on: ubuntu-latest

    env:
      working-directory: HelloOopsSolution

    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    strategy:
      matrix:
        dotnet-version: ["6.0.x"]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Run
        run: nohub dotnet run --project ./HelloOops/ --no-restore > /dev/null 2>&1 &
      - name: sleep
        run: sleep 10
      - name: ps
        run: ps
      - name: Test
        run: dotnet test CI_UnitTests_HelloOops/ --no-restore --verbosity normal
