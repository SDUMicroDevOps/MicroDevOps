name: dotnet package

on: push

jobs:
  HelloOopsBuildAndTest:
    runs-on: ubuntu-latest

    env:
      working-directory: HelloOopsSolution

    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    strategy:
      matrix:
        dotnet-version: ["6.0.x"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: user/app:latest

      - name: Run Server
        run: docker run -d -p 5000:5000 hellooops

      - name: Test
        run: dotnet test CI_UnitTests_HelloOops/ --no-restore --verbosity normal
